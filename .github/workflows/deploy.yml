name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Create zip for self-hosting
        run: cd public && zip -r ../scatterize.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: scatterize-zip
          path: scatterize.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: scatterize-zip

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Self-hostable build â€” no server-side code required.

            1. Download `scatterize.zip`
            2. Unzip it
            3. Open index.html in your web browser

            Your data is processed entirely in the browser and never sent anywhere.
          files: scatterize.zip
          make_latest: true
